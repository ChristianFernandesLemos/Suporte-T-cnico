<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Usuário - Sistema de Gerenciamento</title>
    <link rel="stylesheet" href="/static/Forms.css">
</head>
<body>
    <header class="header">
        <nav class="navigation">
            <a href="#" class="back-link">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12.5 15L7.5 10L12.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Voltar
            </a>
        </nav>
    </header>

    <main class="main-content">
        <section class="form-section modal-section">
            <div class="modal-container">
                <h1 class="modal-title">Adicionar Novo Usuário</h1>
                
                <form class="user-form" method="post" action="#">
                    <div class="form-group">
                        <label for="nome" class="form-label">Nome:</label>
                        <input 
                            type="text" 
                            id="nome" 
                            name="nome" 
                            class="form-input" 
                            placeholder="digite o nome do usuário"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">E-mail:</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="digite o e-mail do usuário"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="senha" class="form-label">Senha:</label>
                        <input 
                            type="password" 
                            id="senha" 
                            name="senha" 
                            class="form-input" 
                            placeholder="digite a senha do usuário"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="nivel-acesso" class="form-label">Nível de Acesso:</label>
                        <select 
                            id="nivel-acesso" 
                            name="nivel-acesso" 
                            class="form-select"
                            required
                        >
                            <option value="" disabled selected>Selecione...</option>
                            <option value="funcionario">Funcionário</option>
                            <option value="tecnico">Técnico</option>
                            <option value="administrador">Administrador</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="submit-button">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 4v12M4 10h12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        Cadastrar
                    </button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
