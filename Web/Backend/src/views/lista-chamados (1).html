<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Chamados - Sistema de Gerenciamento</title>
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/lista-chamados.css">
    <script src="https://kit.fontawesome.com/d6b6410536.js" crossorigin="anonymous"></script> 
</head>
<body>
    <header class="header">
        <nav class="navigation">
            <a href="/menu" class="back-link">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12.5 15L7.5 10L12.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Voltar
            </a>
        </nav>
    </header>

    <main class="main-content">
        <section class="ticket-list-section">
            <h1 class="section-title">Lista de Chamados</h1>
            
            <div class="filters-container">
                <div class="filter-group">
                    <label for="filtroStatus">Filtrar por Status:</label>
                    <select id="filtroStatus">
                        <option value="">Todos os Status</option>
                        <option value="1">Aberto</option>
                        <option value="2">Em Andamento</option>
                        <option value="3">Resolvido</option>
                        <option value="4">Fechado</option>
                        <option value="5">Cancelado</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filtroPrioridade">Filtrar por Prioridade:</label>
                    <select id="filtroPrioridade">
                        <option value="">Todas as Prioridades</option>
                        <option value="1">Baixa</option>
                        <option value="2">Média</option>
                        <option value="3">Alta</option>
                        <option value="4">Crítica</option>
                    </select>
                </div>
                <div class="filter-group"> 
                    <label for="filtroCategoria">Filtrar por Categoria:</label>
                    <select id="filtroCategoria">
                        <option value="">Todas as Categorias</option>
                        <option value="1">Hardware</option>
                        <option value="2">Software</option>
                        <option value="3">Rede</option>
                        <option value="5">Outros</option>
                    </select>
                </div>
                </div>
            <div class="table-container">
                <table class="tickets-table">
                    <thead>
                        <tr>
                            <th scope="col">Botões</th>
                            <th scope="col">ID</th>
                            <th scope="col">Título</th>
                            <th scope="col">Criado em</th>
                            <th scope="col">Prioridade</th>
                            <th scope="col">Categoria</th> <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody id="chamados-body"> 
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 40px;">
                                ⏳ Carregando chamados...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <nav class="pagination" aria-label="Navegação de páginas">
                <ul class="pagination-list" id="pagination-list">
                    <li><a href="#" class="pagination-link active" aria-current="page">1</a></li>
                    <li><a href="#" class="pagination-link">2</a></li>
                    <li><a href="#" class="pagination-link">3</a></li>
                </ul>
            </nav>
        </section>
    </main>

    <script src="/static/VizualizarChamados.js"></script>
</body>
</html>
