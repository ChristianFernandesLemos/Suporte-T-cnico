<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Chamado</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="Registrar-Chamados.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="top-bar">
        <a href="#" class="back-link">
            <span class="arrow-icon">←</span>
            Registrar Chamado
        </a>
    </header>
 
    <main class="container">
        <section class="card"> 
            <h2>Novo Chamado</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" placeholder="Qual o Problema">
                </div>

                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" placeholder="Digite seu Nome e Sobrenome">
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" placeholder="Digite seu e-mail">
                </div>

                <div class="form-group">
                    <label for="categoria">Categoria:</label>
                    <select id="categoria" name="categoria">
                        <option value="software">Software</option>
                        <option value="hardware">Hardware</option>
                        <option value="rede">Rede</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao" rows="4">teste</textarea>
                </div>

                <div class="form-actions">
                    <button type="submit">Avançar</button>
                </div>
                
            </form>
        </section>
    </main>

</body>
</html>
